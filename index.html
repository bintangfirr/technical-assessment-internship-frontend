<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-5 fw-bold">Welcome</h1>
        <!-- TASK 1: NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-dark rounded bg-primary shadow">
            <div class="container">
                <a class="navbar-brand fs-3 text-light fw-bold" href="#">Softinn</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link text-light fw-bold" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-light fw-bold" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link text-light fw-bold" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- TASK 2: CARD GRID -->
        <div class="row mt-4 g-4">
            <div class="col-md-4">
                <div class="card shadow-sm rounded">
                    <img src="https://www.princehotels.com/wp-content/uploads/2019/04/aboutslider2-1.jpg" class="card-img-top" width="400" height="200">
                    <div class="card-body text-center p-3">
                        <h5 class="card-title">Premier Room</h5>
                        <p class="card-text">A comfortable standard room.</p>
                        <button class="btn btn-primary w-100">Book Now</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card shadow-sm rounded">
                    <img src="https://spie.org/images/Graphics/CE/PA/2021/Hotel-Event-Hotel-1.jpg" class="card-img-top" width="400" height="200">
                    <div class="card-body text-center p-3">
                        <h5 class="card-title">Executive Room</h5>
                        <p class="card-text">A more spacious room with an additional work area.</p>
                        <button class="btn btn-primary w-100">Book Now</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card shadow-sm rounded">
                    <img src="https://www.hrs.com/enterprise/wp-content/uploads/2022/01/hotel-header-2.jpg" class="card-img-top" width="400" height="200">
                    <div class="card-body text-center p-3">
                        <h5 class="card-title">Family Suite</h5>
                        <p class="card-text">A large suite designed for families.</p>
                        <button class="btn btn-primary w-100">Book Now</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- TASK 3: CONTACT FORM -->
        <div class="container mt-4 bg-light p-4 rounded shadow-sm">
            <h3 class="text-center mb-5 fw-bold">Contact Us</h3>
            
            <form id="contactForm">
                <div class="form-floating mb-3">
                    <input type="text" id="name" class="form-control fw-bold" placeholder="Name">
                    <label>Name</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="email" id="email" class="form-control fw-bold" placeholder="Email">
                    <label>Email</label>
                </div>
                
                <div class="form-floating mb-3">
                    <textarea id="message" class="form-control fw-bold" style="height: px-4;" placeholder="Message"></textarea>
                    <label>Message</label>
                </div>
                
                <button type="button" class="btn btn-primary w-100 " data-bs-toggle="modal" data-bs-target="#resultModal">
                    Submit
                </button>
            </form>
        </div>

        <!-- TASK 4: MODAL -->
        <div class="modal fade" id="resultModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    
                    <div class="modal-header">
                        <h5 class="modal-title fw-bold">Submitted Details</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    
                    <div class="modal-body">
                        <p><strong>Name:</strong> <span id="modalName"></span></p>
                        <p><strong>Email:</strong> <span id="modalEmail"></span></p>
                        <p><strong>Message:</strong><br><span id="modalMessage"></span></p>
                    </div>
                    
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                
                </div>
            </div>
        </div>
        
        <script>
            document.querySelector("[data-bs-target='#resultModal']").addEventListener("click", () => {
                document.getElementById("modalName").innerText = document.getElementById("name").value;
                document.getElementById("modalEmail").innerText = document.getElementById("email").value;
                document.getElementById("modalMessage").innerText = document.getElementById("message").value;
            });
        </script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        
    </div>
</body>

</html>
