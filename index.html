<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome to the Frontend Assessment</h1>
        <!-- TASK 1: NAVBAR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Softinn</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- TASK 2: CARD GRID -->
        <div class="row mt-4 g-4">
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/400x200" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Card One</h5>
                        <p class="card-text">Description for card 1.</p>
                        <button class="btn btn-primary">Read More</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/400x200" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Card Two</h5>
                        <p class="card-text">Description for card 2.</p>
                        <button class="btn btn-primary">Read More</button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <img src="https://via.placeholder.com/400x200" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Card Three</h5>
                        <p class="card-text">Description for card 3.</p>
                        <button class="btn btn-primary">Read More</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- TASK 3: CONTACT FORM -->
        <div class="col-md-6 mx-auto mt-5">
            <h3 class="text-center mb-3">Contact Us</h3>
            
            <form id="contactForm">
                <div class="form-floating mb-3">
                    <input type="text" id="name" class="form-control" placeholder="Name">
                    <label>Name</label>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email">
                    <label>Email</label>
                </div>
                
                <div class="form-floating mb-3">
                    <textarea id="message" class="form-control" style="height: 120px;" placeholder="Message"></textarea>
                    <label>Message</label>
                </div>
                
                <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-target="#resultModal">
                    Submit
                </button>
            </form>
        </div>

    </div>
</body>

</html>
