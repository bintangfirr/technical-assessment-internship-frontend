<div class="container mt-4 p-4 shadow rounded">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="mb-3">
      <label for="name" class="form-label fw-bold">Name</label>
      <input type="text" id="name" name="name" class="form-control" ngModel required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label fw-bold">Email</label>
      <input type="email" id="email" name="email" class="form-control" ngModel required email>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label fw-bold">Message</label>
      <textarea id="message" name="message" class="form-control" rows="4" ngModel required></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100" [disabled]="submitting">
      {{ submitting ? 'Submitting...' : 'Submit' }}
    </button>
  </form>
</div>
